<html lang="en">

    <title>working with bootstrap grid</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- <div class="container my-5">
      <div>
        <div class="row">
          <div class="col text-primary bg-success">col1</div>
          <div class="col text-waring bg-info">col2</div>

    <div class="container-lg my-5">
        <h2>basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-light">col1</div>
                
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-light">col2</div>
                
            <div class="col p-5 bg-warning text-info">col 3</div>
        </div>
    </div>

    <!-- divison columns  width-->
    <div class="row">
        <div class="col-6 bg-secondary">
            col1
        </div>
        <div class="col-4 bg-primary " style="height:200px; color:gree; font-size: 30px;">col2</div>
        <div class="col-2 bg-secondary">col3</div>
    </div>


    <!-- responsive columns width -->
    <div class="row bg-info" style="height:200px;">
        <div class="col-sm-4 col-lg-6 ">col1</div>
        <div class="col-sm-4 col-lg-4 bg-danger">col2</div>
        <div class="col-sm-4 col-lg-2">col3</div>
    </div>

    <div class="container my-5">
        <!-- justify-content-'----'(center,start,end,between) -->
        <div class="row justify-content-between " style="height:200px">  
            <div class="col-md-3 bg-info">col1</div>
            <div class="col-md-3 bg-success">col2</div>
            <div class="col-md-3 bg-secondary">col3</div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
